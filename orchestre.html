<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte interactive des pupitres</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Playfair Display', serif;
    background: #111;
    color: #e6d8a8;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 30px;
    font-size: 2.2rem;
  }

  #scene {
    width: 90%;
    max-width: 900px;
    height: auto;
    margin: 20px auto;
    border-radius: 12px;
    display: block;
    border: 3px solid #d4af37;
  }

  .pupitres-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 25px 0;
  }

  .pupitre {
    width: 150px;
    padding: 15px;
    background: rgba(212,175,55,0.1);
    border: 2px solid #d4af37;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .pupitre:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(212,175,55,0.6);
  }

  .pupitre img {
    width: 80px;
    height: auto;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid #d4af37;
  }

  #info {
    margin-top: 20px;
    font-size: 1.1rem;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    padding: 10px 20px;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    border: 2px solid #d4af37;
  }

  @media (max-width: 600px) {
    .pupitre {
      width: 45%;
    }
  }
</style>
</head>
<body class="page-orchestre">

<h1> Carte interactive des pupitres</h1>
<p>Découvrez les sections de l’orchestre et le rôle de chaque instrument !</p>

<img src="bt.jpg" alt="Orchestre" id="scene">

<div class="pupitres-container">
  <!-- Cordes -->
  <div class="pupitre" data-bs-toggle="modal" data-bs-target="#instrumentModal"
       data-title="Violons"
       data-img="violon.jpg"
       data-desc="Instruments à cordes, souvent mélodie principale de l’orchestre.">
    <img src="violon.jpg" alt="Violons">
    Violons
  </div>
  <div class="pupitre" data-bs-toggle="modal" data-bs-target="#instrumentModal"
       data-title="Altos"
       data-img="alto.jpg"
       data-desc="Instruments à cordes apportant harmonie et profondeur.">
    <img src="alto.jpg" alt="Altos">
    Altos
  </div>
  <div class="pupitre" data-bs-toggle="modal" data-bs-target="#instrumentModal"
       data-title="Violoncelles"
       data-img="violoncelle.jpg"
       data-desc="Instruments graves pour mélodies secondaires ou soutien harmonique.">
    <img src="violoncelle.jpg" alt="Violoncelles">
    Violoncelles
  </div>
  <div class="pupitre" data-bs-toggle="modal" data-bs-target="#instrumentModal"
       data-title="Contrebasses"
       data-img="contrebasse.jpg"
       data-desc="Instruments très graves, base harmonique et rythmique de l’orchestre.">
    <img src="contrebasse.jpg" alt="Contrebasses">
    Contrebasses
  </div>

  <!-- Bois -->
  <div class="pupitre" data-bs-toggle="modal" data-bs-target="#instrumentModal"
       data-title="Flûtes"
       data-img="flute.jpg"
       data-desc="Instruments à vent, sonorité douce et mélodie aérienne.">
    <img src="flute.jpg" alt="Flûtes">
    Flûtes
  </div>
  <div class="pupitre" data-bs-toggle="modal" data-bs-target="#instrumentModal"
       data-title="Hautbois"
       data-img="hautbois.jpg"
       data-desc="Instruments à vent, sonorité expressive et claire.">
    <img src="hautbois.jpg" alt="Hautbois">
    Hautbois
  </div>
  <div class="pupitre" data-bs-toggle="modal" data-bs-target="#instrumentModal"
       data-title="Clarinettes"
       data-img="clarinette.jpg"
       data-desc="Instruments polyvalents et expressifs.">
    <img src="clarinette.jpg" alt="Clarinettes">
    Clarinettes
  </div>
  <div class="pupitre" data-bs-toggle="modal" data-bs-target="#instrumentModal"
       data-title="Bassons"
       data-img="basson.jpg"
       data-desc="Instruments graves, apportent profondeur et soutien harmonique.">
    <img src="basson.jpg" alt="Bassons">
    Bassons
  </div>

  <!-- Cuivres -->
  <div class="pupitre" data-bs-toggle="modal" data-bs-target="#instrumentModal"
       data-title="Trompettes"
       data-img="trompette.jpg"
       data-desc="Cuivres brillants et puissants, souvent mélodies ou fanfares.">
    <img src="trompette.jpg" alt="Trompettes">
    Trompettes
  </div>
  <div class="pupitre" data-bs-toggle="modal" data-bs-target="#instrumentModal"
       data-title="Cors"
       data-img="cor.jpg"
       data-desc="Cuivres doux et majestueux, mélodies harmonieuses.">
    <img src="cor.jpg" alt="Cors">
    Cors
  </div>
  <div class="pupitre" data-bs-toggle="modal" data-bs-target="#instrumentModal"
       data-title="Trombones"
       data-img="trombone.jpg"
       data-desc="Cuivres graves et puissants, accompagnement rythmique et harmonique.">
    <img src="trombone.jpg" alt="Trombones">
    Trombones
  </div>
  <div class="pupitre" data-bs-toggle="modal" data-bs-target="#instrumentModal"
       data-title="Tuba"
       data-img="tuba.jpg"
       data-desc="Cuivre très grave, base harmonique et rythmique.">
    <img src="tuba.jpg" alt="Tuba">
    Tuba
  </div>

  <!-- Percussions -->
  <div class="pupitre" data-bs-toggle="modal" data-bs-target="#instrumentModal"
       data-title="Timbales"
       data-img="timbales.jpg"
       data-desc="Apportent rythme et intensité, souvent solos dramatiques.">
    <img src="timbales.jpg" alt="Timbales">
    Timbales
  </div>
  <div class="pupitre" data-bs-toggle="modal" data-bs-target="#instrumentModal"
       data-title="Caisse claire"
       data-img="caisse_claire.jpg"
       data-desc="Rythme vif et accents, dynamique.">
    <img src="caisse_claire.jpg" alt="Caisse claire">
    Caisse claire
  </div>
  <div class="pupitre" data-bs-toggle="modal" data-bs-target="#instrumentModal"
       data-title="Cymbales"
       data-img="cymbales.jpg"
       data-desc="Ponctuation sonore, éclat et puissance.">
    <img src="cymbales.jpg" alt="Cymbales">
    Cymbales
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="instrumentModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background: #111; color: #e6d8a8; border: 2px solid #d4af37;">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImg" src="" alt="" style="width:150px; border-radius:10px; margin-bottom:15px;">
        <p id="modalDesc" style="font-size:1.1rem;"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-warning" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const instrumentModalEl = document.getElementById('instrumentModal');
  instrumentModalEl.addEventListener('show.bs.modal', function(event) {
    const card = event.relatedTarget;
    const title = card.getAttribute('data-title');
    const img = card.getAttribute('data-img');
    const desc = card.getAttribute('data-desc');

    document.getElementById('modalTitle').innerText = title;
    document.getElementById('modalImg').src = img;
    document.getElementById('modalImg').alt = title;
    document.getElementById('modalDesc').innerText = desc;
  });
</script>
</body>
</html>
